{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h1>Cardiac Disease Risk Prediction</h1>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Predict</button>
  </form>
  {% if prediction %}
    <h2>Prediction:</h2>
    <p>The user has a {{ prediction }}% risk of developing cardiac disease in the next 10 years.</p>
  {% endif %}
</div>
{% endblock %}
