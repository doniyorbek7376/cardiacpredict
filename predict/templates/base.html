<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}Cardiac Disease Prediction{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/predict/css/style.css">
</head>

<body>
    <header>
        <h1>{% block header %}Cardiac Disease Prediction {% endblock %}</h1>
        {% if user.is_authenticated %}
        <a href="/profile" class="img-pos">
            <img src="/static/predict/img/user.png">
            {{user.username}}
        </a>
        {% endif %}
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>
</body>

</html>
